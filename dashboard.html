<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/font-icons.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/theme-vendors.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/style/dasboard.css" />
  </head>

  <body style="text-transform: capitalize">
    <div class="layout-wrapper">
      <div class="page-topbar">
        <div class=" between-flex">
          <div class=" search position-relative d-inline-block">
            <input class="p-10" type="search" placeholder="Type A Keyword">
          </div>
          <div class="icons d-flex align-items-center">
            <span class=" notification position-relative">
              <i class="fal fa-bell"></i>
            </span> 
            <img src="img/avatar.png" alt="">
          </div>
        </div>
      </div>
      <div class="dasboard-meun">
        <div clas="ineer-meun">
          <div class="logo-dash">
            <h1>Logo</h1>
          </div>
          <div class="dashboard-sidebar dashboard-tap">
            <ul
              class="nav nav-pills flex-column nav-tabs mb-3"
              id="pills-tab"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="pills-dash-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#dashboard"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  <i class="fal fa-chart-bar"></i>
                  dashboard
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-gallery-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#gallery"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  <i class="fal fa-image"></i>
                  gallery
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-news-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#news"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  <i class="fal fa-newspaper"></i>
                  news
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-courses-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#courses"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  <i class="fal fa-graduation-cap"></i>
                  courses
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-ideas-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#ideas"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <i class="fal fa-lightbulb-on"></i>
                  ideas
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-teams-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#teams"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <i class="fal fa-users"></i>
                  teams
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-events-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#events"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <i class="fal fa-calendar-alt"></i>
                  events
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="pills-members-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#members"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <i class="fal fa-users"></i>
                  members
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="dashboard"
            role="tabpanel"
            aria-labelledby="pills-dash-tab"
            tabindex="0"
          >
          <h2 class=" position-relative">porfile</h2>
          <div class=" content-porfile">
            <div class=" container-fluid">
              <table class=" table table-striped text-center">
                <tr>
                  <th>#</th>
                  <th>image</th>
                  <th>full name</th>
                  <th>user name</th>
                  <th>password</th>
                  <th></th>
                  <th></th>
                </tr>
                <tr>
                  <td>1</td>
                  <td><img src="img/comment-user.jpg" alt=""></td>
                  <td>mahmoud ahmed</td>
                  <td>bilt3ji</td>
                  <td>*********</td>
                  <td><i class="fal fa-edit"></i></td>
                  <td><i class="fal fa-minus-circle"></i></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><img src="img/comment-user.jpg" alt=""></td>
                  <td>mahmoud ahmed</td>
                  <td>bilt3ji</td>
                  <td>*********</td>
                  <td><i class="fal fa-edit"></i></td>
                  <td><i class="fal fa-minus-circle"></i></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
          <div
            class="tab-pane fade"
            id="gallery"
            role="tabpanel"
            aria-labelledby="pills-gallery-tab"
            tabindex="0"
          >
            gallery
          </div>
          <div
            class="tab-pane fade"
            id="news"
            role="tabpanel"
            aria-labelledby="pills-news-tab"
            tabindex="0"
          >
            News
          </div>
          <div
            class="tab-pane fade"
            id="courses"
            role="tabpanel"
            aria-labelledby="pills-courses-tab"
            tabindex="0"
          >
            courses
          </div>
          <div
            class="tab-pane fade"
            id="ideas"
            role="tabpanel"
            aria-labelledby="pills-ideas-tab"
            tabindex="0"
          >
            ideas
          </div>
          <div
            class="tab-pane fade"
            id="teams"
            role="tabpanel"
            aria-labelledby="pills-teams-tab"
            tabindex="0"
          >
            teams
          </div>
          <div
            class="tab-pane fade"
            id="events"
            role="tabpanel"
            aria-labelledby="pills-events-tab"
            tabindex="0"
          >
            events
          </div>
          <div
            class="tab-pane fade"
            id="members"
            role="tabpanel"
            aria-labelledby="pills-members-tab"
            tabindex="0"
          >
            members
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/theme-vendors.min.js"></script>
    <script src="js/sticky.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/my-main.js"></script>
  </body>
</html>
